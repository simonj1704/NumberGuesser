<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guesser</title>
</head>
<body>
    <h1>Number Guesser</h1>

    <p>Think of a number and the computer will try to guess it</p>
    <button>Start</button>

    <div>
    <div>
        <p>Is your number <span class="guess">5</span>?</p>
        <button class="btn btn-lower">Lower</button>
        <button class="btn btn-correct">Correct</button>
        <button class="btn btn-higher">Higher</button>
    </div>

    <p>Earlier guesses</p>
    <ul>
        <li>x</li>
    </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
