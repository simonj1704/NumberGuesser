<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guesser</title>
</head>
<body>
    <h1>Number Guesser</h1>

    <p>Think of a number between 1 and 100 and the computer will try to guess it</p>
    <!-- <label for="">Number between -->
        <!-- <input type="number" name="lowestNum" id="lowestNum"> -->
    <!-- </label> -->
    <!-- <label for="">And -->
        <!-- <input type="number" name="highestNum" id="highestNum"> -->
    <!-- </label> -->
    <!-- <br> -->
    <button id="btn-start">Start</button>
    <button id="btn-restart" class="hide">Restart</button>


    <div id="main" class="hide">
        <div id="buttons">
        <p>Is your number <span class="guess">5</span>?</p>
        <button class="btn-lower">Lower</button>
        <button class="btn-correct">Correct</button>
        <button class="btn-higher">Higher</button>
        </div>

    <p>Earlier guesses</p>
    <ul id="earlierGuess">
    </ul>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
